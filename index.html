<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro Produto</title>   
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">    
    <link rel="stylesheet" href="App.css">
    <style type="text/css">
        body
        {
            background-image: url(t.jpg);
            -webkit-background-size:cover;
            background-size:cover;
            background-position: center center; 
        }
    </style>
</head>

<body>   


    <div class="container">      
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h4>Adicionando Produtos</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="descricao" placeholder="Descrição do Produto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="quantidade" step="1" placeholder="Quantidade" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="valor" step="0.01" placeholder="Valor do Produto" class="form-control">
                        </div>
                        <input type="submit" value="Adiocionar Produto" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="formulario_addproduto.js"></script>
</body>

</html>
